input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type ProbateRecord @model {
  id: ID!
  title: String!
  deceasedId: ID! 
  filingId: ID! 
  appraiser: [String]!
  witness: [String]!
  lineItemIds: [ID]! 
  totalValue: Float!
}

type Filing @model {
  id: ID!
  state: String!
  county: String!
  date: AWSDate!
  filer: String!
}

type Deceased @model {
  id: ID!
  name: String!
  gender: String!
}

type Rect @model {
  id: ID!
  left: Float!
  top: Float!
  width: Float!
  height: Float!
}

type LineItem @model {
  id: ID!
  title: String!
  description: String!
  category: String!
  subcategory: String!
  quantity: Int!
  value: Float!
  boundingBox: Rect! 
}


type Document @model {
  id: ID!
  lineIds: [ID]!
}

type Line @model {
  id: ID!
  wordIds: [ID]! 
  boundingBox: Rect! 
}

type Word @model {
  id: ID!
  text: String!
  boundingBox: Rect! 
}