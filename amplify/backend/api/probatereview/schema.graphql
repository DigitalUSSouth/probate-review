# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type ProbateRecord @model {
  id: ID!
  title: String
  deceased: Deceased @hasOne
  filing: Filing @hasOne
  appraiser: [String]
  witness: [String]
  items: [LineItem] @hasMany
  totalValue: Float
}

type Filing @model {
  id: ID!
  state: String
  county: String
  date: AWSDate
  filer: String
  probate: ProbateRecord! @belongsTo
}

type Deceased @model {
  id: ID!
  name: String!
  gender: String
}

type LineItem @model {
  id: ID!
  title: String!
  description: String
  probate: ProbateRecord! @belongsTo
  category: String!
  subcategory: String!
  quantity: Int
  value: Float
  rect: Rect! @hasOne
}

type Rect @model {
  left: Float!
  top: Float!
  width: Float!
  height: Float!
}
