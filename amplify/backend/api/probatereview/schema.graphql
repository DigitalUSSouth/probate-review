# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type ProbateRecord @model {
  id: ID!
  title: String!
  deceased: Deceased! @hasOne
  filing: Filing! @hasOne
  appraiser: [String]!
  witness: [String]!
  items: [LineItem]! @hasMany
  totalValue: Float!
  document: Document!
}

type Filing @model {
  id: ID!
  state: String!
  county: String!
  date: AWSDate!
  filer: String!
  probate: ProbateRecord! @belongsTo
}

type Deceased @model {
  id: ID!
  name: String!
  gender: String!
}

type LineItem @model {
  id: ID!
  title: String!
  description: String!
  probate: ProbateRecord! @belongsTo
  category: String!
  subcategory: String!
  quantity: Int!
  value: Float!
  line: Line! @hasOne
}

type Rect @model {
  id: ID!
  left: Float!
  top: Float!
  width: Float!
  height: Float!
}

type Document @model {
  id: ID!
  lines: [Line]!
}

type Line @model {
  id: ID!
  text: String!
  words: [Word]! @hasMany
  boundingBox: Rect! @hasOne
}

type Word @model {
  id: ID!
  text: String!
  boundingBox: Rect! @hasOne
}