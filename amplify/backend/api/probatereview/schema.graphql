type ProbateRecord @model @auth(rules: [{allow: private}]) {
  id: ID!
  title: String!
  deceasedId: ID!
  filingId: ID!
  appraiser: [String]!
  witness: [String]!
  lineItems: [LineItem]! @hasMany
  totalValue: Float!
  reviewCount: Int!
}

type Filing @model @auth(rules: [{allow: private}]) {
  id: ID!
  state: String!
  county: String!
  date: AWSDate!
  filer: String!
}

type Deceased @model @auth(rules: [{allow: private}]) {
  id: ID!
  name: String!
  gender: String!
}

type Rect @model @auth(rules: [{allow: private}]) {
  id: ID!
  left: Float!
  top: Float!
  width: Float!
  height: Float!
}

type LineItem @model @auth(rules: [{allow: private}]) {
  id: ID!
  lineItemId: ID!
  title: String!
  description: String!
  category: String!
  subcategory: String!
  quantity: Int!
  value: Float!
  boundingBox: Rect! @hasOne
}

type Document @model @auth(rules: [{allow: private}]) {
  id: ID!
  lines: [Line]! @hasMany
  words: [Word]! @hasMany
}

type Line @model @auth(rules: [{allow: private}]) {
  id: ID!
  wordIds: [ID]!
  boundingBox: Rect! @hasOne
}

type Word @model @auth(rules: [{allow: private}]) {
  id: ID!
  text: String!
  boundingBox: Rect! @hasOne
}
 