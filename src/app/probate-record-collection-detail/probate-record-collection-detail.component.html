<ng-container *ngIf="probateRecordCollection$ | async as probateRecordCollection">
  <h2>{{ probateRecordCollection.title }}</h2>
  <p>{{ probateRecordCollection.description }}</p>

  <div>
    <h3>Probate Records:</h3>

    <table mat-table [dataSource]="probateRecordCollection.probateRecords!.items" class="mat-elevation-z8">
      
      <ng-container matColumnDef="thumbnail">
        <th mat-header-cell *matHeaderCellDef>Thumbnail</th>
        <td mat-cell *matCellDef="let record">
          <a *ngIf="!record.probateRecord.lockedBy || record.probateRecord.lockedBy === user?.username"
            [routerLink]="['/review', record.probateRecord.id]">
            <img [src]="'https://d2ai2qpooo3jtj.cloudfront.net/iiif/2/' + record.probateRecord.id + '/full/120,/0/default.png'" />
          </a>
          <ng-template #previewBlock>
            <img style="cursor: not-allowed;"
              [src]="'https://d2ai2qpooo3jtj.cloudfront.net/iiif/2/' + record.probateRecord.id + '/full/120,/0/default.png'" />
          </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let record">{{ record.probateRecord.title }}</td>
      </ng-container>

      <!-- Define other columns as needed -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let record; columns: displayedColumns;"></tr>
    </table>
  </div>
</ng-container>
