<div style="width: 100%; height: 100%">
  <as-split direction="horizontal">
    <as-split-area [size]="70">
      <div
        id="seadragon-viewer"
        #viewer
        (contextmenu)="displayContextMenu($event)"
      ></div>
    </as-split-area>
    <as-split-area [size]="30">
      <div id="review-form" class="flex-child">
        <h1>Enter your corrections below</h1>        
        <button mat-raised-button class="form-button" [disabled]="recordsChecked() === 0" (click)="deleteCheckedLines()">Delete</button>
        <button mat-raised-button class="form-button">Sort Vertically</button>
        <button mat-raised-button class="form-button" [disabled]="!isDirty">Save</button>
        <mat-checkbox [(ngModel)]="isReviewed" color="primary">Reviewed</mat-checkbox>
        <div *ngIf="record != null">
          <table
            mat-table
            #table
            [dataSource]="record!.lineItems!.items"
            cdkDropList
            [cdkDropListData]="record!.lineItems!.items"
            (cdkDropListDropped)="drop($any($event))"
            class="mat-elevation-z8"
          >
            <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
            <ng-container matColumnDef="checked">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox
                  id="check-all"
                  (change)="toggleAllChecks($event)"
                  color="primary"
                ></mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let line let i = index">
                <mat-checkbox id="check-{{ line.id }}" #checkbox color="primary"></mat-checkbox>
                <div class="action-link"><a (click)="editLineItemByIndex(i)"><u>edit</u></a></div>
              </td>
            </ng-container>
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Text</th>
              <td mat-cell *matCellDef="let line; let i = index">
                <div>{{ line.title }}</div>
                <div>
                  <mat-form-field appearance="fill">
                    <mat-label>Category</mat-label>
                    <select
                      id="category-{{ i }}"
                      name="category-{{ i }}"
                      matNativeControl
                      required
                      (change)="populateSubcategory(i)"
                      [value]="line?.category"
                    >
                      <option value="n-a">N/A</option>
                      <option value="identity">Identity</option>
                      <option value="item-attribute">Item Attribute</option>
                      <option value="furniture">Furniture</option>
                      <option value="kitchen">Kitchen</option>
                      <option value="farm">Farm/Business Implements</option>
                      <option value="clothing">Clothing</option>
                      <option value="people">Enslaved People</option>
                      <option value="real-estate">Real Estate</option>
                      <option value="financial-instrument">
                        Financial Instrument
                      </option>
                      <option value="personal-items">Personal Items</option>
                      <option value="firearms">Firearms</option>
                      <option value="transportation">Transportation</option>
                      <option value="foodstuffs">Foodstuffs</option>
                      <option value="alcohol">Alcohol</option>
                      <option value="agricultural-commodities">
                        Agricultural Commodities
                      </option>
                      <option value="livestock-animals">
                        Livestock and Animals
                      </option>
                    </select>
                  </mat-form-field>
                  <mat-form-field appearance="fill">
                    <mat-label>Subcategory</mat-label>
                    <select
                      id="subcategory-{{ i }}"
                      name="subcategory-{{ i }}"
                      matNativeControl
                      required
                      (change)="onSubcategoryChanged(i)"
                    >
                      <option
                        *ngFor="
                          let subcategory of categoryMap.get(line!.category)
                        "
                        [value]="subcategory.value"
                        [attr.selected]="
                          line!.subcategory === subcategory.value ? true : null
                        "
                      >
                        {{ subcategory.text }}
                      </option>
                    </select>
                  </mat-form-field>
                </div>
              </td>
            </ng-container>
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef>Category</th>
              <td mat-cell *matCellDef="let line">{{ line.category }}</td>
            </ng-container>

            <ng-container matColumnDef="subcategory">
              <th mat-header-cell *matHeaderCellDef>Subcategory</th>
              <td mat-cell *matCellDef="let line">{{ line.subcategory }}</td>
            </ng-container>
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef>Quantity</th>
              <td mat-cell *matCellDef="let line">{{ line.quantity }}</td>
            </ng-container>

            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef>Value</th>
              <td mat-cell *matCellDef="let line">{{ line.value }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
              cdkDrag
            ></tr>
          </table>
        </div>
      </div>
    </as-split-area>
  </as-split>
</div>
<div id="toolbarDiv" style="margin: auto; text-align: center;">
    <button mat-raised-button class="form-button" (click)="saveEdit()" >Save</button>
    <button mat-raised-button class="form-button" (click)="cancelEdit()">Cancel</button>
</div>
