<mat-toolbar color="primary">
  <span>Help</span>
</mat-toolbar>
<div id="dialog-container">
  {{text}}
</div>
<div id="button-row">
  <button mat-raised-button color="primary" [mat-dialog-close]="doNotShowAgain" (click)="closeDialog()">OK</button>
  <mat-checkbox
  id="check-all"
  [(ngModel)]="doNotShowAgain"
  color="primary"
>Do not show again</mat-checkbox>
</div>
