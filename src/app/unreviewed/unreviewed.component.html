<div class="table-container">
<table mat-table [dataSource]="dataSource!" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="thumbnail">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let record"> <a href="review/{{record.id}}"><img [src]="'https://d2ai2qpooo3jtj.cloudfront.net/iiif/2/' + record.id + '/full/120,/0/default.png'" /></a></td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let record"> {{record.title}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let record"> {{record.description}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>    
</div>
<mat-paginator
            (page)="handlePageEvent($event)"
            [length]="length"
            [pageSize]="pageSize"
            [pageSizeOptions]="[1, 5, 10, 25, 100]"
            aria-label="Select page">
            
</mat-paginator>
