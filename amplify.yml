version: 1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - nvm install 20.16.0
        - nvm use 20.16.0
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: dist/probate-review
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
